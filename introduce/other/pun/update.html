<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup-container {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      border-radius: 8px;
      animation: bounceIn 0.5s ease-out; /* 添加弹上来的动画效果 */
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .popup-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .close {
      cursor: pointer;
      font-size: 1.2em;
      color: #888;
    }

    .popup-content {
      line-height: 1.6;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounceOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0;
      }
    }
  </style>
  <title>更新</title>
</head>
<body>

<div class="popup-container" id="popup">
  <div class="popup-header">
    <div class="popup-title">更新</div>
    <span class="close" id="closeBtn">&times;</span>
  </div>
  <div class="popup-content">
    <p>目前的功能有
    欢迎界面
    书籍信息
    特邀人员【还没搞完】
    弹窗【就这个，可实时更新】</p>
  </div>
</div>

<script>
  document.getElementById('closeBtn').addEventListener('click', function() {
    document.getElementById('popup').style.animation = 'bounceOut 0.5s ease-in-out'; // 添加关闭时的动画效果
    setTimeout(function() {
      document.getElementById('popup').style.display = 'none';
    }, 500); // 500毫秒后隐藏弹窗
  });

  document.getElementById('popup').style.display = 'block';
</script>

</body>
</html>
