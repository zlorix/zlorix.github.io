<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      background-color: aqua;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .welcome-text {
      font-size: 24px;
      color: white;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards;
    }
    
    .neirong {
      font-size: 48px;
      color: blue;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards
    }
    
    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-text">欢迎来到</div>
  <div class="neirong">《轮回》</div>
</body>
</html>
