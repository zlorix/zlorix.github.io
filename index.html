<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎来到《轮回》</title>
  <style>
    body {
      background-color: aqua;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .floating-text {
      font-size: 30px;
      color: white;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    .game-title {
      font-size: 48px;
      color: blue;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    .separator {
      width: 100%;
      border-bottom: 1px solid white;
      margin-bottom: 10px;
      opacity: 0;
      animation: floatUp 3s ease-in-out forwards;
    }

    #popupContainer {
      top: 50%;
      left: 25%;
      transform: translate(-12%, -50%);
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .no-underline {
    text-decoration: none; /* 移除下划线 */
    color: white; /* 设置链接颜色 */
    opacity: 0;
    animation: floatUp 3s ease-in-out forwards;
    font-size: 10px;
    
  }
  </style>
</head>
<body>
  <div class="floating-text">欢迎来到</div>
  <div class="game-title">《轮回》</div>
  <div class="separator"></div>
  <a href="http://snxdm.github.io/Cat/introduce/bin" class="no-underline">点击继续</a>
  
    <!-- 用于显示弹窗的容器 -->
  <div id="popupContainer"></div>

  <script>
    // 使用 fetch 加载外部页面
    fetch('https://snxdm.github.io/Cat/introduce/other/pun/update.html')
      .then(response => response.text())
      .then(html => {
        // 将外部页面的内容插入到当前页面的容器中
        document.getElementById('popupContainer').innerHTML = html;

        // 在加载完成后绑定关闭按钮的事件处理程序
        document.getElementById('closeBtn').addEventListener('click', function() {
          // 关闭弹窗
          document.getElementById('popup').style.animation = 'bounceOut 0.5s ease-in-out';
          setTimeout(function() {
            document.getElementById('popup').style.display = 'none';
          }, 500);
        });
      })
      .catch(error => console.error('Error fetching external page:', error));
  </script>
</body>
</html>
