<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      background-color: aqua;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .welcome-text {
      font-size: 30px;
      color: white;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    .game-title {
      font-size: 48px;
      color: blue;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    .separator {
      width: 100%;
      border-bottom: 1px solid white;
      margin-bottom: 10px;
      opacity: 0;
      animation: floatUp 3s ease-in-out forwards;
    }

    .continue-text {
      font-size: 14px;
      color: white;
      opacity: 0;
      animation: floatUp 2s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 0;
        transform: translateY(50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-text">欢迎来到</div>
  <div class="game-title">《轮回》</div>
  <div class="separator"></div>
  <div class="continue-text">点击屏幕继续</div>
  
<script>
  document.body.addEventListener('click', function() {
    clearAndShowText();
  });

  function clearAndShowText() {
    // 清空屏幕上的所有文字
    document.body.innerHTML = '';

    // 显示文本，并设置延迟
    showText("出版方   星空工作室", 10, 100, 'blue', 30);
    showText("主编          丈令其", 200000, 150, 'green', 30);
    showText("副编          汪子涵", 400000, 200, 'red', 30);
    showText("网站编写 培根", 600000, 250, 'purple', 30);
  }

  function showText(text, delay, translateY, color, fontSize) {
    setTimeout(function() {
      var textElement = document.createElement('div');
      textElement.style.fontSize = fontSize + 'px';
      textElement.style.color = color;
      textElement.textContent = text;
      textElement.style.opacity = 0;
      textElement.style.position = 'relative';
      textElement.style.transform = 'translateY(' + translateY + 'px)';
      textElement.style.animation = 'floatUp 3s ease-in-out forwards';
      textElement.style.marginBottom = '25px';
      document.body.appendChild(textElement);
    }, delay);
  }
</script>

</body>
</html>
